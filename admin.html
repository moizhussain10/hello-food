<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - FoodDesk Style</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2><i class="fas fa-utensils"></i> FoodDesk</h2>
    <ul>
      <li><i class="fas fa-home"></i> Dashboard</li>
      <li><i class="fas fa-layer-group"></i> Categories</li>
      <li><i class="fas fa-pizza-slice"></i> Menu Items</li>
      <li><i class="fas fa-cog"></i> Settings</li>
    </ul>
  </div>

  <!-- Main Area -->
  <div class="main-content">
    <div class="topbar">
      <div class="profile"><i class="fas fa-user-circle"></i> Admin</div>
    </div>

    <div class="container">

      <h1>🍽️ Admin Dashboard</h1>

      <section class="card">
        <h2>Set Your Restaurant Name</h2>
        <input id="restaurantName" placeholder="Enter restaurant name">
        <button onclick="saveRestaurantName()">Save</button>
      </section>

      <!-- Manage Categories -->
      <section class="card">
        <h2>Manage Categories</h2>
        <input type="text" id="categoryName" placeholder="Enter category" />
        <button onclick="addCategory()">Add Category</button>
        <ul id="categoryList"></ul>
      </section>

      <!-- Manage Items -->
      <section class="card">
        <h2>Manage Menu Items</h2>
        <select id="itemCategoryDropdown"></select>
        <input type="text" id="itemName" placeholder="Item Name" />
        <input type="text" id="itemDesc" placeholder="Item Description" />
        <input type="number" id="itemPrice" placeholder="Item Price" />
        <input type="text" id="itemImg" placeholder="Image URL" />
        <button onclick="addItem()">Add Item</button>
        <div class="d-flex flex-wrap gap-3" id="itemList"></div>
      </section>

    </div>
  </div>

  <script src="admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
